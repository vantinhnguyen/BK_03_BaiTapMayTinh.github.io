<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input, select{
            height: 30px;
            font-size: 20px;
        }
    </style>

    <Script>

        function tinh(){

            //1.  lấy giá trị trong thẻ input người dùng nhập
            var so1 = document.getElementById("soHang_1").value; 
            var so2 = document.getElementById("soHang_2").value;
            var toanTu = document.getElementById("toan_tu").value;

            //2. Kiểu tra người dùng có nhập đủ số?
            if(so1=='' || so2==''){
                alert('Hãy nhập số vào!')
            }else{

                //3. chuyển kiểu dữ liệu về dạng số
                so1 = parseFloat(so1);
                so2 = parseFloat(so2);
                
                //4. kiểm tra số nhâp vào có phải là số?
                
                if(isNaN(so1)||isNaN(so2)){
                    alert('Dữ liệu nhập vào phải là số!');
                }else{
                    
                    //5. Thực hiện tính toán.
                    switch(toanTu){
                        case '1':
                            document.getElementById("kq").value = (so1+so2);
                            break;
                        case '2':
                            document.getElementById("kq").value = (so1-so2);
                            break;
                        case '3':
                            document.getElementById("kq").value = (so1*so2);
                            break;
                        case '4':
                            if(so2==0){alert('Số chia phải khác 0');}else{
                                document.getElementById("kq").value = (so1/so2);}
                            break;
                        case '5':
                            if(so2==0){alert('Số chia phải khác 0');}else{
                                document.getElementById("kq").value = (so1%so2);}
                            break;
                    }
                }
            }
        }
</Script>
                                        
</head>
<body>
    
    <form action="#" >
        <input type="text" name="" id="soHang_1" placeholder="Nhập số hạng thứ nhất" required>
        <select id="toan_tu">
            <option value="1">+</option>
            <option value="2">-</option>
            <option value="3">*</option>
            <option value="4">/</option>
            <option value="5">%</option>
        </select>
        <input type="text" name="" id="soHang_2" placeholder="Nhập số hạng thứ hai" required>
         = 
        <input type="text" name="" id="kq" placeholder="Kết quả phép tính" readonly>
        <input type="submit" value="Tính" onclick="tinh()">
    </form>

</body>
</html>
